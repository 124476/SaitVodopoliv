<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рассчет цены</title>
    <style>
        .outer {
          display: table;
          position: absolute;
          top: 0;
          left: 0;
          height: 75%;
          width: 100%;
        }
        .middle {
          display: table-cell;
          vertical-align: middle;
        }
        .inner {
          margin-left: auto;
          margin-right: auto;
          width: 400px;
          /* Whatever width you want */
        }


    </style>
</head>
<body>
{% extends "base.html" %}

{% block content %}

<div class="outer">
    <div class="middle">
        <div class="inner">
            <h3 style="color: white">Предварительная цена</h3>
            <h4 style="color: white">{{count}} тыс. рублей</h4>
        </div>
    </div>
</div>

{% endblock %}

</body>
</html>
